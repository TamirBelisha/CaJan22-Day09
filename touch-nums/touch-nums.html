<html>

<head>
    <title>Touch the numbers</title>
    <link rel="stylesheet" href="css/touch-nums.css">
</head>

<body onload="initGame()">
    <h1>Welcome to the game</h1>
    <h2>Touch the numbers !</h2>
    <h3>You should touch the numbers by their order (1, 2, 3...)</h3>
    <div class="game-div">
        <div class="level">Choose your level :
            <br>
            <p>
                <span class="easy" onclick="renderBoard(4)"> Easy</span>
                <span class="medium" onclick="renderBoard(5)"> Medium</span>
                <span class="hard" onclick="renderBoard(6)"> Hard</span>
                <span class="extreme" onclick="renderBoard(7)"> EXTREME</span>
            </p>
        </div>
        <div class="timer">Game time :</div>
        <div class="next">Next number :</div>
        <table border="1" cellpadding="10">
            <tbody class="board"></tbody>
        </table>

    </div>


    <script src="js/touch-nums.js"></script>
</body>

</html>
